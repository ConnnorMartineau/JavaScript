<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">

  <form id="myForm" onsubmit="showValues();" method="post" action="/submitmyform.php">
    <p>Enter a length</p> <input id="length" type="text" name="length" value=""><br>
    <p>Enter a width</p> <input id="width" type="text" name="width" value=""><br>

  </form>

  <button class="ui-btn" onclick="myFunction()">Submit</button>

    <p id="activity"></p>

      <script>
      function myFunction(){
        var a = document.getElementById("length").value
        var b = document.getElementById("width").value
        if(a != null) {
          document.getElementById("activity").innerHTML = a * b;
          }
      }
      </script>
</div>
</body>
</html>
