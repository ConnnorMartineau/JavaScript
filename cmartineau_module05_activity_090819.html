<!DOCTYPE html>
<html>
<body>

<form id="myForm" onsubmit="showValues();" method="post" action="/submitmyform.php">
  First name: <input id="fname" type="text" name="fname" value=""><br>
  Last name: <input id="lname" type="text" name="lname" value=""><br>
  Address: <input id="address" type="text" name="address" value=""><br>
  City: <input id="city" type="text" name="city" value=""><br>
  State: <input id="state" type="text" name="state" value=""
  <input id="submit" type="submit" value="Submit">
</form>

<p></p>

<button onclick="showValues()">Display Values</button>

<p id="rasmdemo"></p>

<script>
function showValues() {
    var a = document.getElementById("fname").value;
    var b = document.getElementById("lname").value;
    var c = document.getElementById("address").value;
    var d = document.getElementById("city").value;
    var e = document.getElementById("state").value;
      document.getElementById("rasmdemo").innerHTML = a + "<br>" + b + "<br>" + c + "<br>"
      + d + "<br>" + e;
}
</script>

</body>
</html>
